<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="drpdwn.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                <h2>Start your Journey <br>adventure</h2>
            </legend>
            <label for="">
                <input type="email" id="" value="" placeholder="email">
            </label>
        </fieldset>
    </form>
    <!-- second form. -->
    <label for="country">Country of your choice</label> <br />
    
    <select name="country" id="country">
      <option value="">Where to</option>
      <hr />
      <optgroup label="Nigeria">
        <option value="artichoke">Abuja</option>
        <option value="broccoli">Lagos</option>
        <option value="cabbage">Kaduna</option>
      </optgroup>
      <hr />
      <optgroup label="Ghana">
        <option value="beef">Accra</option>
        <option value="chicken">Kumasi</option>
        <option value="pork">Tema</option>
      </optgroup>
      <hr />
      <optgroup label="South Africa">
        <option value="johannesburg">Johannesburg</option>
        <option value="cape town">Cape town</option>
        <option value="durba">Durban</option>
      </optgroup>
    </select>
    
</body>
</html>
