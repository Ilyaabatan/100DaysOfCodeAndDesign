<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <link rel="stylesheet" href="2formstyle.css">
</head>
<body>
    <form action="/send">
        <h2>User Feedback Form</h2>
        <fieldset>
             <legend>Use basic information</legend>
                <label for="firstname">First Name</label><br>
                <input type="text" id="firstname" name="firstname" required><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" id="lastname" name="lastname" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Use account information</legend>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
        </fieldset>
        <h3>Enter your feedback</h3>
        <label for="feedback">Enter your Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="6"></textarea><br><br>
        <input class="feedback" type="submit" value="Send Feedback">
    </form>
</body>
</html>
